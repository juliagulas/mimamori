<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimamori Füttern</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .happiness-meter {
            width: 100%;
        }

        label {
            font-size: 22px;
            display: block;
            margin-bottom: 8px;
        }

        .meter {
            height: 30px;
            background-color: #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #bdc3c7;
        }

        .meter-fill {
            height: 100%;
            width: 30%; /* Initial value */
            background-color: #3498db;
            transition: width 0.5s ease;
        }

        #happiness-level {
            background-color: #2ecc71;
            width: 20%; /* Initial value */
        }

        /* Character Container */
        .character-container {
            text-align: center;
            margin: 30px 0;
            position: relative;
            height: 300px;
        }

        .character {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            background-color: #ffb6c1; /* Default color - will be overridden */
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            width: 120px;
            margin: 0 auto;
        }

        .eye {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .mouth {
            width: 80px;
            height: 40px;
            margin: 10px auto 0;
            background-color: #333;
            border-radius: 0 0 40px 40px;
            /* For sad mouth initially */
            transform: rotate(180deg);
        }

        /* Type Select */
        .type-select {
            text-align: center;
            margin-bottom: 30px;
        }

        .type-select h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .type-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .type-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-button.selected {
            border-color: #333;
            font-weight: bold;
        }

        /* Type specific colors */
        .type-button.rosa {
            background-color: #ff9a8b;
            color: white;
        }

        .type-button.blau {
            background-color: #8bb5ff;
            color: white;
        }

        .type-button.grün {
            background-color: #9aff8b;
            color: #333;
        }

        .type-button.lila {
            background-color: #c38bff;
            color: white;
        }

        /* Food Options */
        .food-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .food-item {
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .food-item:hover {
            transform: scale(1.1);
        }

        .food-item.selected {
            border: 3px solid #3498db;
        }

        .food-item-inner {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .apple {
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: relative;
        }

        .apple::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25px;
            width: 10px;
            height: 20px;
            background-color: #27ae60;
            border-radius: 5px;
        }

        .banana {
            width: 20px;
            height: 60px;
            background-color: #f1c40f;
            border-radius: 20px;
            transform: rotate(-20deg);
        }

        .cookie {
            width: 60px;
            height: 60px;
            background-color: #cd853f;
            border-radius: 50%;
            position: relative;
        }

        .cookie::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 10px;
            height: 10px;
            background-color: #3e2723;
            border-radius: 50%;
            box-shadow: 
                20px 5px 0 #3e2723,
                5px 25px 0 #3e2723;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .large-button {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        .large-button:hover {
            background-color: #c0392b;
        }

        /* Status indicator */
        .status-indicator {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #666;
        }

        /* Loading indicator */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            z-index: 99;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
        }

        /* Animation for feeding */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .bounce {
            animation: bounce 1s;
        }

        /* Modal for feedback */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            border-radius: 10px;
            text-align: center;
        }

        .modal h2 {
            color: #27ae60;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mimamori Füttern</h1>
            <div class="status-bar">
                <div class="happiness-meter">
                    <label>Zufriedenheit:</label>
                    <div class="meter">
                        <div class="meter-fill" id="happiness-level"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="type-select">
                <h2>Wähle deinen Mimamori-Typ</h2>
                <div class="type-buttons" id="type-buttons">
                    <!-- Typen werden per JavaScript eingefügt -->
                </div>
            </div>
            
            <div class="character-container">
                <div class="character" id="mimamori-character">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"><div class="pupil"></div></div>
                            <div class="eye"><div class="pupil"></div></div>
                        </div>
                        <div class="mouth" id="mimamori-mouth"></div>
                    </div>
                </div>
            </div>
            
            <div class="food-options" id="food-options">
                <!-- Nahrungsoptionen werden per JavaScript eingefügt -->
            </div>
            
            <div class="controls">
                <button id="feed-button" class="large-button">Füttern</button>
            </div>
            
            <div class="status-indicator" id="status-indicator">
                <!-- Status wird hier angezeigt -->
            </div>
        </main>
        
        <footer>
            <p>© 2025 Mimamori Projekt</p>
        </footer>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>Sehr gut!</h2>
            <p>Mimamori ist jetzt glücklich!</p>
            <button class="large-button" onclick="document.getElementById('success-modal').style.display = 'none';">Schließen</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="js/js-config.js"></script>
    <script>
        // Basis-URL wird aus js-config.js übernommen
        // const BASE_URL ist bereits definiert
        
        // Session-Check direkt hier
        async function checkAuthAndInit() {
            try {
                const response = await fetch(`${BASE_URL}/api/protected.php`, {
                    method: "GET",
                    credentials: "include"
                });

                if (!response.ok || response.status === 401) {
                    console.log("Not authenticated, redirecting...");
                    window.location.href = `${BASE_URL}/login.html`;
                    return;
                }

                const result = await response.json();
                if (result.status !== "success") {
                    window.location.href = `${BASE_URL}/login.html`;
                    return;
                }

                console.log("Session valid, initializing app...");
                // App initialisieren
                initializePage();
                
            } catch (error) {
                console.error("Auth check failed:", error);
                // Bei Fehler trotzdem versuchen zu initialisieren
                initializePage();
            }
        }
        
        // DOM-Elemente
        const happinessLevel = document.getElementById('happiness-level');
        const feedButton = document.getElementById('feed-button');
        const foodOptions = document.getElementById('food-options');
        const typeButtons = document.getElementById('type-buttons');
        const character = document.getElementById('mimamori-character');
        const mouth = document.getElementById('mimamori-mouth');
        const modal = document.getElementById('success-modal');
        const loading = document.getElementById('loading');
        const statusIndicator = document.getElementById('status-indicator');

        // Globale Variablen
        let currentMimamori = null;
        let selectedFood = null;
        let foodItems = [];
        let mimamoriTypes = [];
        let updateInterval = null;

        // Seite initialisieren
        document.addEventListener('DOMContentLoaded', checkAuthAndInit);

        async function initializePage() {
            try {
                showLoading();
                
                // Mimamori-Daten abrufen
                await fetchMimamoriData();
                
                // Mimamori-Typen abrufen
                await fetchMimamoriTypes();
                
                // Event-Listener hinzufügen
                feedButton.addEventListener('click', feedMimamori);
                
                // Periodische Aktualisierung einrichten
                setupPeriodicUpdate();
                
                hideLoading();
            } catch (error) {
                console.error('Fehler beim Initialisieren der Seite:', error);
                hideLoading();
                alert('Es ist ein Fehler aufgetreten. Bitte versuche es später noch einmal.');
            }
        }

        // Setup der periodischen Aktualisierung der Zufriedenheit während der Session
        function setupPeriodicUpdate() {
            // Alle 10 Minuten prüfen, ob die Zufriedenheit aktualisiert werden muss
            updateInterval = setInterval(checkHappinessUpdate, 10 * 60 * 1000);
            
            // Auch bei Sichtbarkeitsänderungen (Tab-Wechsel, etc.)
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    checkHappinessUpdate();
                }
            });
        }

        // Prüft, ob die Zufriedenheit aktualisiert werden muss
        async function checkHappinessUpdate() {
            if (!currentMimamori) return;
            
            try {
                const response = await fetch(`${BASE_URL}/api/mimamori.php?action=update_happiness`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Nur aktualisieren, wenn sich etwas geändert hat
                    if (data.mimamori.happiness_level !== currentMimamori.happiness_level) {
                        currentMimamori = data.mimamori;
                        updateMimamoriDisplay();
                        
                        // Status anzeigen
                        statusIndicator.textContent = 'Zufriedenheit wurde aktualisiert.';
                        setTimeout(() => {
                            statusIndicator.textContent = '';
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Fehler bei der periodischen Aktualisierung:', error);
            }
        }

        async function fetchMimamoriData() {
            const response = await fetch(`${BASE_URL}/api/mimamori.php?action=get`, {
                credentials: 'include'
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                currentMimamori = data.mimamori;
                foodItems = data.foodItems;
                
                // UI aktualisieren
                updateMimamoriDisplay();
                createFoodOptions();
            } else {
                throw new Error(data.message || 'Unbekannter Fehler');
            }
        }

        async function fetchMimamoriTypes() {
            const response = await fetch(`${BASE_URL}/api/mimamori.php?action=types`, {
                credentials: 'include'
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                mimamoriTypes = data.types;
                createTypeButtons();
            } else {
                throw new Error(data.message || 'Unbekannter Fehler');
            }
        }

        function updateMimamoriDisplay() {
            if (!currentMimamori) return;
            
            // Zufriedenheitsmeter aktualisieren (0-100%)
            const happinessPercent = (currentMimamori.happiness_level / 10) * 100;
            happinessLevel.style.width = happinessPercent + '%';
            
            // Farben des Mimamori aktualisieren
            const primaryColor = currentMimamori.color_primary;
            
            // Grundfarbe des Charakters ändern
            character.style.backgroundColor = primaryColor;
            
            // Gesichtsausdruck aktualisieren
            updateMood();
        }

        function updateMood() {
            const level = currentMimamori.happiness_level;
            
            // Gesichtsausdruck basierend auf der Zufriedenheit
            if (level >= 8) {
                // Sehr glücklich
                mouth.style.transform = 'rotate(0deg)';
                mouth.style.borderRadius = '0 0 40px 40px';
            } else if (level >= 5) {
                // Glücklich
                mouth.style.transform = 'rotate(0deg)';
                mouth.style.borderRadius = '0 0 40px 40px';
                mouth.style.height = '30px';
            } else if (level >= 3) {
                // Neutral
                mouth.style.transform = 'rotate(0deg)';
                mouth.style.borderRadius = '0';
                mouth.style.height = '10px';
            } else {
                // Traurig
                mouth.style.transform = 'rotate(180deg)';
                mouth.style.borderRadius = '0 0 40px 40px';
                mouth.style.height = '40px';
            }
        }

        function createFoodOptions() {
            foodOptions.innerHTML = '';
            
            foodItems.forEach(food => {
                const foodItem = document.createElement('div');
                foodItem.classList.add('food-item');
                foodItem.setAttribute('data-id', food.id);
                foodItem.setAttribute('data-value', food.happiness_value);
                
                const foodInner = document.createElement('div');
                foodInner.classList.add('food-item-inner');
                
                const foodImage = document.createElement('div');
                foodImage.classList.add(food.image_class);
                
                foodInner.appendChild(foodImage);
                foodItem.appendChild(foodInner);
                foodOptions.appendChild(foodItem);
                
                // Event-Listener für Nahrungsauswahl
                foodItem.addEventListener('click', () => selectFood(foodItem));
            });
        }

        function createTypeButtons() {
            typeButtons.innerHTML = '';
            
            mimamoriTypes.forEach(type => {
                const button = document.createElement('button');
                button.classList.add('type-button');
                button.classList.add(type.name.toLowerCase());
                button.setAttribute('data-id', type.id);
                button.textContent = type.name;
                
                // Aktuellen Typ markieren
                if (currentMimamori && currentMimamori.mimamori_type_id == type.id) {
                    button.classList.add('selected');
                }
                
                // Event-Listener für Typauswahl
                button.addEventListener('click', () => changeMimamoriType(type.id));
                
                typeButtons.appendChild(button);
            });
        }

        function selectFood(item) {
            // Vorherige Auswahl zurücksetzen
            document.querySelectorAll('.food-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Neue Auswahl markieren
            item.classList.add('selected');
            selectedFood = item;
        }

        async function feedMimamori() {
            if (!selectedFood) {
                alert('Bitte wähle zuerst ein Essen aus!');
                return;
            }

            try {
                showLoading();
                
                // Animation hinzufügen
                character.classList.add('bounce');
                
                // Füttern-API aufrufen
                const formData = new FormData();
                formData.append('food_id', selectedFood.getAttribute('data-id'));
                
                const response = await fetch(`${BASE_URL}/api/mimamori.php?action=feed`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Daten aktualisieren
                    currentMimamori = data.mimamori;
                    updateMimamoriDisplay();
                    
                    // Animation zurücksetzen
                    setTimeout(() => {
                        character.classList.remove('bounce');
                    }, 1000);
                    
                    // Auswahl zurücksetzen
                    selectedFood.classList.remove('selected');
                    selectedFood = null;
                    
                    // Erfolg anzeigen, wenn maximale Zufriedenheit erreicht
                    if (currentMimamori.happiness_level >= 8) {
                        modal.style.display = 'block';
                    }
                    
                    // Status anzeigen
                    statusIndicator.textContent = 'Mimamori wurde gefüttert. Zufriedenheit: ' + currentMimamori.happiness_level + '/10';
                    setTimeout(() => {
                        statusIndicator.textContent = '';
                    }, 3000);
                } else {
                    throw new Error(data.message || 'Unbekannter Fehler');
                }
                
                hideLoading();
            } catch (error) {
                console.error('Fehler beim Füttern:', error);
                hideLoading();
                alert('Es ist ein Fehler aufgetreten. Bitte versuche es später noch einmal.');
            }
        }

        async function changeMimamoriType(typeId) {
            try {
                showLoading();
                
                // Typ-Änderungs-API aufrufen
                const formData = new FormData();
                formData.append('type_id', typeId);
                
                const response = await fetch(`${BASE_URL}/api/mimamori.php?action=change_type`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Daten aktualisieren
                    currentMimamori = data.mimamori;
                    
                    // UI aktualisieren
                    updateMimamoriDisplay();
                    
                    // Typ-Buttons aktualisieren
                    document.querySelectorAll('.type-button').forEach(button => {
                        button.classList.remove('selected');
                        if (button.getAttribute('data-id') == typeId) {
                            button.classList.add('selected');
                        }
                    });
                    
                    // Status anzeigen
                    statusIndicator.textContent = 'Mimamori-Typ wurde geändert auf: ' + currentMimamori.type_name;
                    setTimeout(() => {
                        statusIndicator.textContent = '';
                    }, 3000);
                } else {
                    throw new Error(data.message || 'Unbekannter Fehler');
                }
                
                hideLoading();
            } catch (error) {
                console.error('Fehler beim Ändern des Typs:', error);
                hideLoading();
                alert('Es ist ein Fehler aufgetreten. Bitte versuche es später noch einmal.');
            }
        }

        function showLoading() {
            loading.style.display = 'flex';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // Event-Listener für das Beenden der Seite (Bereinigung)
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });

        // Hilfsfunktion zum Anpassen der Helligkeit einer Farbe
        function adjustBrightness(hex, percent) {
            hex = hex.replace(/^\s*#|\s*$/g, '');
            
            // 3 Zeichen in 6 umwandeln
            if(hex.length == 3) {
                hex = hex.replace(/(.)/g, '$1$1');
            }
            
            // Farben in Dezimalzahlen umwandeln
            var r = parseInt(hex.substr(0, 2), 16);
            var g = parseInt(hex.substr(2, 2), 16);
            var b = parseInt(hex.substr(4, 2), 16);
            
            // Helligkeit anpassen
            r = parseInt(r * (100 + percent) / 100);
            g = parseInt(g * (100 + percent) / 100);
            b = parseInt(b * (100 + percent) / 100);
            
            // Dezimalzahlen begrenzen
            r = (r < 0) ? 0 : (r > 255) ? 255 : r;
            g = (g < 0) ? 0 : (g > 255) ? 255 : g;
            b = (b < 0) ? 0 : (b > 255) ? 255 : b;
            
            // Zurück in Hex umwandeln
            var rr = ((r.toString(16).length == 1) ? "0" + r.toString(16) : r.toString(16));
            var gg = ((g.toString(16).length == 1) ? "0" + g.toString(16) : g.toString(16));
            var bb = ((b.toString(16).length == 1) ? "0" + b.toString(16) : b.toString(16));
            
            return "#" + rr + gg + bb;
        }
    </script>
</body>
</html>
